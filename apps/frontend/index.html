<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Prex Demo Frontend</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Prex Demo</h1>
        <p id="message">Pulsa el bot√≥n para consultar el backend.</p>
        <button onclick="loadMessage()">Consultar backend</button>
    </div>

    <script>
        async function loadMessage() {
            try {
                const res = await fetch('/api/message');
                const data = await res.json();
                document.getElementById('message').innerText = data.message;
            } catch (err) {
                document.getElementById('message').innerText = 'Error llamando al backend';
                console.error(err);
            }
        }
    </script>
</body>

</html>
